{% extends 'main/base.html' %}
{% block title %}Комментарий к статьи{% endblock title %}
{% block content %}
    <div class="form-group">
        <h1>Добавить комментарий</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}<br>
            <button class="btn world-btn" type="submit" style="color: #ffffff; border-color: #0000ff; background-color: #0000ff;">Добавить комментарий</button>
        </form>
    </div>
{% endblock content %}
